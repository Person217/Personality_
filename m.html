<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link rel="stylesheet" href="m.css">
</head>
<body>
    <div class="container">
    
        <h1>Personality Test</h1>
        <form id="personalityTest">
            <div class="question">
                <p>1. Do you prefer to spend time alone?</p>
                <label><input type="radio" name="q1" value="A"> Yes</label>
                <label><input type="radio" name="q1" value="B"> No</label>
            </div>
            <div class="question">
                <p>2. Are you more of a thinker than a feeler?</p>
                <label><input type="radio" name="q2" value="A"> Yes</label>
                <label><input type="radio" name="q2" value="B"> No</label>
            </div>
            <div class="question">
                <p>3. Do you prefer planning ahead over spontaneity?</p>
                <label><input type="radio" name="q3" value="A"> Yes</label>
                <label><input type="radio" name="q3" value="B"> No</label>
            </div>
            <button type="button" onclick="calculateResult()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
  <p>
    <a href="pishing.html">Login</a>
  </p>
    <script src="m.js"></script>
  
  
  
</body>
</html>
