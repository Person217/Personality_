<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login & Sign Up</title>
    <link rel="stylesheet" href="pishing.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <form>
                <h1>Instagram</h1>
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Log In</button>
                <div class="separator">OR</div>
                <span>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></span>
            </form>
        </div>

        <div class="form-container sign-up-container">
            <form>
                <h1>Sign Up</h1>
                <input type="text" placeholder="Full Name" required />
                <input type="text" placeholder="Username" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <div class="separator">OR</div>
                <span>Already have an account? <a href="#" onclick="toggleForm()">Log In</a></span>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelector('.login-container').classList.toggle('active');
            document.querySelector('.sign-up-container').classList.toggle('active');
        }
    </script>
</body>
</html>
